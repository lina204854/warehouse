<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма техники</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${technique.id == null} ? 'Добавить новую технику' : 'Редактировать технику'">Форма</h2>
    <form th:action="@{/techniques/save}" th:object="${technique}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="techniqueType" class="form-label">Вид техники</label>
            <input type="text" class="form-control" id="techniqueType" th:field="*{techniqueType}" required>
        </div>
        <div class="mb-3">
            <label for="techniqueGroup" class="form-label">Группа техники</label>
            <input type="text" class="form-control" id="techniqueGroup" th:field="*{techniqueGroup}">
        </div>
        <div class="mb-3">
            <label for="importDate" class="form-label">Дата ввоза на склад</label>
            <input type="date" class="form-control" id="importDate" th:field="*{importDate}" required>
        </div>
        <div class="mb-3">
            <label for="exportDate" class="form-label">Дата вывоза со склада</label>
            <input type="date" class="form-control" id="exportDate" th:field="*{exportDate}">
        </div>
        <div class="mb-3">
            <label for="driverName" class="form-label">ФИО водителя</label>
            <input type="text" class="form-control" id="driverName" th:field="*{driverName}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/techniques}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
