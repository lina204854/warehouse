<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <h2 class="text-center mb-4">Авторизация</h2>
            <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                <div th:if="${param.error}" class="alert alert-danger">Неверное имя пользователя или пароль.</div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="user" required>
                    <label for="username">Имя пользователя</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                    <label for="password">Пароль</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
                <hr class="my-4">
                <small class="text-muted">Для входа используйте: user / password</small>
            </form>
        </div>
    </div>
</div>
</body>
</html>
